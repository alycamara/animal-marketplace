<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Créer une annonce - Annonces Animaux</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Créer une nouvelle annonce</h1>
  <form th:action="@{/annonces}" th:object="${animal}" method="post">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" class="form-control" id="titre" th:field="*{titre}" placeholder="Titre de l'annonce">
    </            <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Description de l'annonce"></textarea>
  </div>
    <div class="form-group">
      <label for="imageUrl">URL de l'image</label>
      <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="URL de l'image">
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
