<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Annonces - Annonces Animaux</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Annonces Animaux</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Accueil</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Annonces</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <h1>Liste des annonces</h1>
  <div class="row">
    <div class="col-md-4" th:each="annonce : ${annonces}">
      <div class="card mb-4">
        <img th:src="@{${annonce.imageUrl}}" class="card-img-top" alt="Image de l'animal">
        <div class="card-body">
          <h5 class="card-title" th:text="${annonce.titre}">Titre de l'annonce</h5>
          <p class="card-text" th:text="${annonce.description}">Description de l'annonce</p>
          <a href="#" class="btn btn-primary">Voir l'annonce</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
