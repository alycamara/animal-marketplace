<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supprimer l'annonce</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2 class="h5 text-center">Confirmation de suppression</h2>
        </div>
        <div class="card-body text-center">
            <p>Êtes-vous sûr de vouloir supprimer l'annonce suivante ?</p>
            <h3 th:text="${ad.title}" class="text-danger"></h3>
            <p><strong>Prix :</strong> <span th:text="${ad.price}"></span> €</p>
            <p><strong>Localisation :</strong> <span th:text="${ad.location}"></span></p>
            <form th:action="@{/ads/delete/{id}(id=${ad.id})}" method="post">
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <a href="/ads" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>

<!-- Intégration de Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
