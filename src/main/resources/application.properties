#--------------MYSQL---------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

aws.s3.bucket-name=${S3_BUCKET_NAME}
aws.s3.region=${REGION}
aws.access-key-id=${ACCESS_KEY_ID}
aws.secret-access-key=${SECRET_ACCESS_KEY}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuration de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Autres configurations JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de Thymeleaf
spring.thymeleaf.cache=false

# Configuration du serveur
server.port=${PORT:5000}

#Logs
#logging.level.root=DEBUG
#logging.level.org.springframework.web=DEBUG
#logging.level.com.camara.animalmarketplace=DEBUG
#spring.profiles.active=local
spring.profiles.active=aws

spring.security.user.name=admin
spring.security.user.password=admin
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true
logging.level.io.awspring.cloud=DEBUG
logging.level.org.springframework.cloud=DEBUG