# Configuration de la vue
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

spring.application.name=animalmarketplace
spring.config.import=aws-parameterstore:/config/

#--------------MYSQL--------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

aws.s3.bucket-name=${S3_BUCKET_NAME}
aws.s3.region=${REGION}
aws.access-key-id=${ACCESS_KEY_ID}
aws.secret-access-key=${SECRET_ACCESS_KEY}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuration de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Autres configurations JPA
#update or none
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de Thymeleaf
spring.thymeleaf.cache=false

# Configuration du serveur
server.port=8080

#Logs
#logging.level.root=DEBUG
#logging.level.org.springframework.web=DEBUG
#logging.level.com.camara.animalmarketplace=DEBUG
spring.profiles.active=local

spring.security.user.name=admin
spring.security.user.password=admin
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true